<mat-toolbar>
    <mat-icon>star</mat-icon>
    <h1>Ng-Todo</h1>
</mat-toolbar>


<form #todoForm="ngForm" (submit)="addTodo()" [formGroup]="myTodo">
    <div class="add-todo">
        <mat-form-field class="new-todo-form-field">
            <mat-label>Clearable input</mat-label>
            <input matInput type="text" formControlName="newTodo">
            <button mat-button *ngIf="newTodo.value" matSuffix mat-icon-button aria-label="Clear" (click)="clearValue($event)">
                <mat-icon>close</mat-icon>
            </button>
        </mat-form-field>
        <button mat-flat-button   type="submit" [disabled]="todoForm.invalid">add todo</button>
        <div class="error" *ngIf="newTodo?.invalid && newTodo?.touched && newTodo?.errors?.required">
            Please add a new Todo!
        </div>
        <div class="error" *ngIf="newTodo?.invalid && newTodo?.touched && newTodo.errors?.minlength">
            Todo should be at least 6 characters long!
        </div>
    </div>

</form>


<todo-list [todos]="todos" (newDeleteEvent)="removeTodo($event)"></todo-list>
