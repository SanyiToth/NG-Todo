<form (submit)="saveTodo($event)" #todoForm="ngForm">
    <div class="add-todo">
        <mat-form-field class="new-todo-form-field">
            <mat-label>Todo</mat-label>
            <input type="text" matInput [formControl]="todoFormControl" placeholder="Ex. go shopping" [value]="todo?.text">
            <button mat-button *ngIf="todoFormControl.value" matSuffix mat-icon-button aria-label="Clear"
                    (click)="clearValue($event)">
                <mat-icon>close</mat-icon>
            </button>
            <mat-error *ngIf="todoFormControl.hasError('minlength') && !todoFormControl.hasError('required')">
                Todo should be at least 6 characters long!
            </mat-error>
            <mat-error *ngIf="todoFormControl.hasError('required')">
                Todo is <strong>required</strong>
            </mat-error>
        </mat-form-field>
        <button mat-flat-button type="submit" [disabled]="todoFormControl.invalid">save todo</button>
    </div>
</form>


<div class="success" *ngIf="successAlert" style="color: greenyellow">
    <h2>Your Todo has been changed!</h2>
</div>
